<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoQT Interop Test Results</title>
    <style>
        :root {
            --pass: #22c55e;
            --fail: #ef4444;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --link: #60a5fa;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 0.5rem; }
        h2 { margin: 2rem 0 1rem; color: var(--muted); font-size: 1rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .meta { color: var(--muted); margin-bottom: 2rem; }
        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .runs { display: grid; gap: 1rem; }
        .run {
            background: var(--card);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .run-info { }
        .run-date { font-weight: 600; }
        .run-meta { color: var(--muted); font-size: 0.875rem; }
        .run-stats { display: flex; gap: 1rem; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.25rem; font-weight: bold; }
        .stat-label { font-size: 0.75rem; color: var(--muted); }
        .pass { color: var(--pass); }
        .fail { color: var(--fail); }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoQT Interop Test Results</h1>
        <p class="meta">Test runs from moq-test-client</p>

        <h2>All Test Runs</h2>
        <div class="runs">
            <div class="run">
                <div class="run-info">
                    <div class="run-date"><a href="results/2026-02-08_154018/report.html">2026-02-08T15:40:18Z</a></div>
                    <div class="run-meta">Target: draft-14</div>
                </div>
                <div class="run-stats">
                    <div class="stat"><div class="stat-value pass">9</div><div class="stat-label">Pass</div></div>
                    <div class="stat"><div class="stat-value fail">2</div><div class="stat-label">Fail</div></div>
                    <div class="stat"><div class="stat-value">11</div><div class="stat-label">Total</div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
